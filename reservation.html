  <section class="reservation-section" id="reservation">
  <div class="container">
    <h2>Make a Reservation</h2>
    <p class="subtext">Reserve your table ahead of time to skip the wait!</p>

    <form class="reservation-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your name" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Your contact number" required />
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required />
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" id="time" required />
      </div>

      <div class="form-group">
        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" placeholder="e.g. 2" required min="1" />
      </div>

      <button type="submit" class="btn">Reserve Now</button>
       <p id="confirmationMessage" class="confirmation-message" style="display: none;">
    ✅ Your reservation has been received! We’ll be ready for you.
  </p>
    </form>
  </div>
</section>
