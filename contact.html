  <section class="contact-section" id="contact">
  <div class="container contact-container">
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p><strong>Address:</strong> 123 Bean Street, Bloomtown</p>
      <p><strong>Phone:</strong> <a href="tel:+1234567890">+1 (234) 567-890</a></p>
      <p><strong>Email:</strong> <a href="mailto:hello@beanbloomcafe.com">hello@beanbloomcafe.com</a></p>

      <div class="socials">
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
    </div>


      <div class="map-container">
  <iframe
    src="https://www.google.com/maps/embed?pb=..."
    width="100%"
    height="350"
    style="border:0; border-radius: 10px; margin-top: 30px;"
    allowfullscreen=""
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
</div>

    </div>

    <div class="contact-form">
      <h3>Send a Message</h3>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
        <p id="contactConfirmation" class="confirmation-message" style="display: none;">
          ✅ Message sent! We’ll get back to you soon.
        </p>
      </form>
    </div>
  </div>
</section>
